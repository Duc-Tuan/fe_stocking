<!-- Quantitative chart icon (larger size, no vertical axis) -->
<svg xmlns="http://www.w3.org/2000/svg"
    width="96" height="96" viewBox="0 0 64 64"
    role="img" aria-labelledby="qcTitle qcDesc">

    <!-- background grid -->
    <g fill="none" stroke="currentColor" stroke-opacity="0.08" stroke-width="1">
        <line x1="8" y1="12" x2="56" y2="12" />
        <line x1="8" y1="24" x2="56" y2="24" />
        <line x1="8" y1="36" x2="56" y2="36" />
        <line x1="8" y1="48" x2="56" y2="48" />
    </g>

    <!-- bars -->
    <g fill="currentColor" fill-opacity="0.18" stroke="none">
        <rect x="12" y="30" rx="2" ry="2" width="6" height="18" />
        <rect x="22" y="20" rx="2" ry="2" width="6" height="28" />
        <rect x="32" y="14" rx="2" ry="2" width="6" height="34" />
        <rect x="42" y="24" rx="2" ry="2" width="6" height="24" />
    </g>

    <!-- bar outlines -->
    <g stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
        fill="none" opacity="0.7">
        <rect x="12" y="30" rx="2" ry="2" width="6" height="18" />
        <rect x="22" y="20" rx="2" ry="2" width="6" height="28" />
        <rect x="32" y="14" rx="2" ry="2" width="6" height="34" />
        <rect x="42" y="24" rx="2" ry="2" width="6" height="24" />
    </g>

    <!-- line -->
    <path d="M15 36 L25 28 L35 20 L45 26" fill="none"
        stroke="currentColor" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round" />

    <!-- markers -->
    <g fill="currentColor" stroke="white" stroke-width="1">
        <circle cx="15" cy="36" r="2.6" />
        <circle cx="25" cy="28" r="2.6" />
        <circle cx="35" cy="20" r="2.6" />
        <circle cx="45" cy="26" r="2.6" />
    </g>
</svg>